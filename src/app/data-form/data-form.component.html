
<div  style="padding-top: 100px" class="row">
  <div class="col-md-12 card justify-content-center">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-md-12 card-header">
        <h1>{{title}}</h1>
      </div>

      <div class="row col-12">
        <div class="form-group col-sm-6">
          <label for="nome" class="control-label">Nome</label>
          <input formControlName="nome" type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group col-sm-6">
          <label for="email" class="control-label">Email</label>
          <input formControlName="email" class="form-control" name="email" id="email" placeholder="seu@email.com">
        </div>
      </div>

      <div class="row col-12">
        <label class="col -1 control-label" for="radios">Sexo</label>
        <div class="col-5">
          <label required="" class="radio-inline align-middle" for="sexo-feminio" >
            <input formControlName="sexo" name="sexo" id="sexo-feminio" value="feminino" type="radio" required>
            Feminino
          </label>

          <div>
            <label class="radio-inline" for="sexo-masculino">
              <input formControlName="sexo" name="sexo" id="sexo-masculino" value="masculino" type="radio">
              Masculino
            </label>
          </div>
        </div>

        <div class="form-group col-sm-6">
          <label for="telefone" class="control-label">Telefone</label>
          <input formControlName="telefone" type="tel" class="form-control" name="telefone" id="telefone" placeholder="(61)x xxxx-xxxx">
        </div>

      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <br><br>

      <div class="card-footer">
        <app-form-debug [forms]="form">""></app-form-debug>
      </div>
    </form>
  </div>
</div>
